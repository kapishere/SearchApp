<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

      <div class="header">

      </div>
      <div class="list">
        <h2>Lista 12 potraw wigilijnych</h2>
        <ul>
          <li>Barszcz czerwony z uszkami</li>
          <li>Zupa grzybowa</li>
          <li>Pierogi ruskie</li>

          <li>Kompot z suszu</li>
          <li>Gołąbki z kaszą i grzybami</li>
          <li>Ryba po grecku</li>
          <li>Karp</li>
          <li>Kutia</li>
          <li>Sernik</li>
          <li>Makowiec</li>
